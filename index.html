<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<title>Quick Search|Thinkful</title>
</head>
<body>

	<section class="background-1 background-2">
		<div class="layer">
			<header class="title" role="banner">
				<h1>Quick Search</h1>
				<p class="intro">Enter a search term below to pull information from Wikipedia, Google Books, and Youtube simultaneously.</p>
			</header>
		</div>
	</section>

	<section>
		<div class="start" id="start">
				<button class="highlight start-submit start-button" id="start-button">Start</button>
			</div>

			<div id="search" class="search hidden">
				<form class="js-search">
					<input class="js-query" placeholder="Search..." type="text" name="query" id="search-term" aria-label="Search">
					<button class="highlight start-submit" id="js-search" type="submit">Submit</button>
				</form>
			</div>
	</section>

	<section id="results" class="results hidden" aria-live="assertive">
		<div class="box-1 wiki-results">
			
		</div>
		<div class="box-2 yt-results">
			
		</div>
		<div class="box-3 gb-results">
			
		</div>
	</section>	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
